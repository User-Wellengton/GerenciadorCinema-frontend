<div class="container">
  <div class="row">

    <!-- ConteÃºdo principal -->
    <div class="col-12 col-md-10 col-lg-9 mx-auto mt-5">

      <!-- Titulo -->
      <div class="text-md-start">
        <h1 class="fw-bold text-primary">
          Listar Salas
        </h1>
        <hr />
      </div>



      <!-- Listagem de Registros -->
      <div class="mt-3">
        <table class="table table-light table-striped table-hover table-borderless">
          <thead class="thead-dark text-center">
            <tr>
              <th>Nome</th>
              <th>Quantidade Assentos</th>

            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let s of (salas$ | async)">
              <td>{{s.nome}}</td>
              <td>{{s.quantidadeAssentos }}</td>


            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
